{% extends 'layout.html' %}

{% block body %}
<style>
    body{
        background-image : url("https://st4.depositphotos.com/33833852/38377/i/450/depositphotos_383779158-stock-photo-colored-pencils-yellow-background-lots.jpg");
        background-repeat : no-repeat;
        background-size : 100% 200%;
    }
</style>

  <h1>Login</h1>
  <form action="" method="POST">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
